<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Velzck Shop | Checkout</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/cart-auth.css">
</head>

<body>
    <header id="top">
        <div class="cont-nav pMain">
            <a href="/">
                <h1 class="tittle"> <span>Velzck</span> Shop</h1>
            </a>
            <div class="nav-main">
                <nav>
                    <ul class="nav-cont">
                        <div class="dec-bar"></div>
                        <div class="ul-cont ul1">
                            <li><a href="/">Shop</a></li>
                        </div>
                        <div class="ul-cont ul2">
                            <li><a href="/#aboutUs">about us</a></li>
                        </div>
                        <div class="ul-cont ul3">
                            <li><a href="/#contact">Contact</a></li>
                        </div>
                        <div class="ul-cont ul4">
                            <li><a href="/#FAQ">FAQ</a></li>
                        </div>
                    </ul>
                </nav>
            </div>
            <div id="user-menu">
                <span id="user-name"></span>
                <button class="user-link" onclick="window.location.href='/orders.html'">My Orders</button>
                <button onclick="Auth.logout()">Logout</button>
            </div>
        </div>
    </header>

    <main class="checkout-page">
        <section class="checkout-card">
            <div class="checkout-header">
                <h2>Checkout</h2>
                <p>Review your order and finish the payment.</p>
            </div>

            <div class="checkout-grid">
                <div class="checkout-summary">
                    <h3>Order Summary</h3>
                    <div id="checkout-items" class="checkout-items"></div>
                    <div class="checkout-total">
                        <span>Total</span>
                        <span id="checkout-total">$0.00</span>
                    </div>
                </div>

                <form id="checkout-form" class="checkout-form">
                    <h3>Shipping Details</h3>
                    <div class="form-group">
                        <label for="street">Street Address</label>
                        <input type="text" id="street" name="street" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="zipCode">Zip Code</label>
                            <input type="text" id="zipCode" name="zipCode" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country" required>
                        </div>
                    </div>
                    <h3>Payment Method</h3>
                    <div class="payment-options">
                        <label class="payment-option">
                            <input type="radio" name="paymentMethod" value="card" checked>
                            <span>Card</span>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="paymentMethod" value="paypal">
                            <span>PayPal</span>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="paymentMethod" value="cash">
                            <span>Cash on Delivery</span>
                        </label>
                    </div>
                    <button type="submit" class="btn-submit">Place Order</button>
                    <div id="order-success" class="order-success">
                        <i class="fas fa-check-circle"></i>
                        <p>Your order has been placed. Weâ€™ll send you a confirmation shortly.</p>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/checkout.js"></script>
</body>

</html>
