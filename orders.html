<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Velzck Shop | My Orders</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/cart-auth.css">
</head>

<body>
    <header id="top">
        <div class="cont-nav pMain">
            <a href="/">
                <h1 class="tittle"> <span>Velzck</span> Shop</h1>
            </a>
            <div class="nav-main">
                <nav>
                    <ul class="nav-cont">
                        <div class="dec-bar"></div>
                        <div class="ul-cont ul1">
                            <li><a href="/">Shop</a></li>
                        </div>
                        <div class="ul-cont ul2">
                            <li><a href="/#aboutUs">about us</a></li>
                        </div>
                        <div class="ul-cont ul3">
                            <li><a href="/#contact">Contact</a></li>
                        </div>
                        <div class="ul-cont ul4">
                            <li><a href="/#FAQ">FAQ</a></li>
                        </div>
                    </ul>
                </nav>
            </div>
            <div id="user-menu">
                <span id="user-name"></span>
                <button class="user-link" onclick="window.location.href='/orders.html'">My Orders</button>
                <button onclick="Auth.logout()">Logout</button>
            </div>
        </div>
    </header>

    <main class="orders-page">
        <section class="orders-card">
            <div class="orders-header">
                <h2>My Orders</h2>
                <button class="btn-refresh" id="refresh-orders">Refresh</button>
            </div>
            <div id="orders-list" class="orders-list"></div>
            <div id="orders-empty" class="orders-empty">
                <i class="fas fa-box-open"></i>
                <p>You haven't placed any orders yet.</p>
                <button class="btn-submit" onclick="window.location.href='/'">Start Shopping</button>
            </div>
        </section>
    </main>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/orders.js"></script>
</body>

</html>
